<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>搜索结果</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/logo.png" media="screen" />
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../css/search.css">
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../data/category.js"></script>
    <script src="../js/citys.js"></script>
    <script src="../data/keyword.js"></script>
    <script src="../js/serverinfo.js"></script>
    <script src="../assets/js/system.js"></script>
    <script src="../assets/js/login.js"></script>
    <script src="../js/jquery.i18n.properties-1.0.9.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/search.js"></script>
</head>

<body style="background-color: rgb(245, 246, 247)">

<div id="maskOfProgressImage" class="mask" style="display:none"></div>

<div class="header header_detail"></div>

<div class="filter_search">
    <div class="content">
        <form class="form" id="form">
            <input class="ipt" type="text" id="keyword" name="keyword" placeholder="请输入关键词" autocomplete="off">
            <input class="submit" type="button" value="搜索" id="searchBtn">
            <div class="suggest" style="display: none;">
                <ul id="words">
                    <!-- <li><a href=""><span>苏州</span>传承人</a></li>-->
                </ul>
            </div>
            <div id="search-progress">
                <div class="progress">
                    <span></span>
                </div>
            </div>
        </form>
        <!--//End form-->

        <div class="attr">
            <span id="attr_text">所属类别</span>
            <span id="area_text">地区</span>
        </div>
        <!--//End attribute-->

        <div class="dropbox" id="drag">
            <div class="item" id="item_1">
                <dl class="level">
                    <dt>
                    <div class="title" id="first_category">一级分类</div>
                    <!--<div class="subtitle" >所有分类</div>-->
                    </dt>
                    <dd>
                        <ul id="mainCategory">

                        </ul>
                    </dd>
                </dl>
                <dl class="level2">
                    <dt>
                    <div class="title" id="second_category">二级分类</div>
                    </dt>
                    <dd>
                        <ul id="catecontent">

                        </ul>
                    </dd>
                </dl>
            </div>
            <!--//End 所属分类-->
            <div class="item" id="item_2">
                <dl class="level">
                    <dt>
                    <div class="title" id="search_position">位置</div>
                    </dt>
                    <dd>
                        <ul id="country">

                        </ul>
                    </dd>
                </dl>
                <dl class="level2">
                    <dt>
                    <div class="title" id="alphabetical_order">按照字母顺序</div>
                    </dt>
                    <dd>
                        <ul id="citycontent">

                        </ul>
                    </dd>
                </dl>
            </div>
            <!--//End 位置-->
        </div>
        <!--//End attribute-->
    </div>
</div>
<!--//End filter_search -->

<!-- 找到项目 start -->
<div class="container">
    <div class="directory search">

        <div class="section">
            <div class="title">
                <span id="totalCount">0</span>
                <p id="search_count">找到结果</p>
            </div>
            <div class="waiting">
                <img class="loading" src="../assets/images/loading.gif"/>
            </div>

            <!--//End title-->
            <div class="filter_bar">
                <div class="links">
                    <a class="active target-type" data-id="all" href="javascript:void(0);" id="search_all">全部</a>
                    <a class="target-type" data-id="0" href="javascript:void(0);" id="search_project">项目</a>
                    <a class="target-type" data-id="1" href="javascript:void(0);" id="search_master">传承人</a>
                    <a class="target-type" data-id="2" href="javascript:void(0);" id="search_works">作品</a>
                </div>
                <div class="icon_tab active" onclick="switchResultMode();"><i></i></div>
            </div>
            <!--//End bar-->

            <div class="pro_column3 active">
                <ul id="content">

                </ul>
                <li class="template">
                    <a class="pic" target="_blank">
                        <!--<img src="http://resource.efeiyi.com/image/project/{{= prop.img }}?x-oss-process=style/search-result-list-image" alt="">-->
                        <img class="attr head-image" attrName="headImage" id="headImage" src="../assets/images/headsmall.png" alt="">
                    </a>
                    <div class="context">
                        <h4><a class="attr" attrName="title" id="title" target="_blank"></a><i class="icon_list_user" id="icon"></i></h4>
                        <div class="doi">
                            <span class="tag">ID</span>
                            <!--<span>标识码</span>-->
                            <span class="attr" attrName="doi" id="doi"></span>
                        </div>
                        <div class="cate">
                            <a target="_blank">
                                <span class="name_project" id="ich_project"></span>
                            </a>
                        </div>
                        <div class="cate">
                            <span>类别</span>
                            <span class="attr" attrName="category" id="category"></span>
                        </div>
                        <div class="brief attr" attrName="summary" id="summary">

                        </div>
                    </div>
                </li>
                <div class="load_more">
                    <a href="javascript:void(0)" id="loadmore" disabled="true">Load More</a>
                </div>
            </div>

        </div>
        <!-- 项目 end -->

        <div class="search_lose" style="display: none">
            <div class="main">
                <div class="icon"><i class="icon_search_lose"></i></div>
                <div class="name">很抱歉，您的搜索没有结果！</div>
                <div class="desc">请尝试一些别的关键词，使用一些规词，比如苏州，刺绣...</div>
            </div>
        </div>
    <!--//End 搜索失败-->

    </div>
</div>
<!-- 找到项目 end -->

<div class="bd footer"></div>
<!--//End--footer-->

</body>
</html>
