<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="wb:webmaster" content="cb5cc5c20f10165d"/>
    <title>非遗大数据平台-精品内容</title>
    <link rel="icon" type="image/x-icon" href="http://diich.com/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="http://diich.com/favicon.ico"/>
    <!--STYLES-->
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/content.css">
    <!--SCRIPT-->
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/doT.min.js"></script>
    <script type="text/javascript" src="../static/js/base.js"></script>
    <script type="text/javascript" src="../static/js/login.js"></script>
    <script type="text/javascript" src="../static/js/content.js"></script>
</head>

<body class="boutique">
<div class="header normal"></div>
<!--/End/--header-->

<div id="project"></div>
<!--/End/--轮播项目-->

<div id="masters"></div>
<!--/End/--大师-->


<div class="bd footer" id="footer"></div>
<!--//End--footer-->





<!-- 轮播项目 -->
<script id="project-templ" type="text/x-dot-template">
    <div class="bd project">
        <ul class="img">
            {{~ it.data : value : index}}
            <li {{? index==0}} style="display: block;" {{?}}>
                <div class="pic"><img src="http://diich-v2.oss-cn-beijing.aliyuncs.com/{{=value.cover}}?1=1&amp;x-oss-process=style/diich2_content_banner"></div>
                <div class="hd">
                    <div class="main">
                        <div class="title">{{=value.title}}</div>
                        <div class="desc">{{=value.intro}}</div>
                        <div class="thumb">
                            {{~ value.inheritorInfoList : item : index2}}
                                <img src="http://diich-v2.oss-cn-beijing.aliyuncs.com/{{= item.cover==''?'/images/default.jpg':item.cover}}?x-oss-process=style/diich2_content_project_inher">
                            {{~}}
                        </div>
                    </div>
                </div>
            </li>
            {{~}}
        </ul>
        <div class="hd">
            <ul class="num">
                {{~ it.data : value : index}}
                <li {{? index==0}} class="active" {{?}}>0{{=index+1}}</li>
                {{~}}
            </ul>
        </div>
    </div>
</script>
<!--//End--轮播项目-->


<script id="masters-templ" type="text/x-dot-template">
    <div class="bd masters">
        <div class="big-title">
            <h3>代表性传承人</h3>
        </div>
        <div class="hd">
            <div class="col-item">
                <div class="content">
                    <div class="main">

                        <ul>
                            {{~ it.data : value : index}}
                            {{? index<8}}
                            <li>
                                {{? value.title=='姚惠芬'}}<a class="link" href="http://inheritor.diich.com/m/86128.html">{{?}}
                                {{? value.title=='吴元新'}}<a class="link" href="http://inheritor.diich.com/m/86270.html">{{?}}
                                {{? value.title=='霍庆顺'}}<a class="link" href="http://inheritor.diich.com/m/86057.html">{{?}}
                                {{? value.title=='洪建华'}}<a class="link" href="http://inheritor.diich.com/m/87620.html">{{?}}
                                {{? value.title=='宋世义'}}<a class="link" href="http://inheritor.diich.com/m/86875.html">{{?}}
                                {{? value.title=='蔡水况'}}<a class="link" href="http://inheritor.diich.com/m/86307.html">{{?}}
                                {{? value.title=='张同禄'}}<a class="link" href="http://inheritor.diich.com/m/86295.html">{{?}}
                                {{? value.title=='康惠芳'}}<a class="link" href="http://inheritor.diich.com/m/86140.html">{{?}}
                                    <div class="pic"><img src="http://diich-v2.oss-cn-beijing.aliyuncs.com/{{=value.cover}}?1=1&amp;x-oss-process=style/diich2_content_inher"></div>
                                    <div class="mask">
                                        <div class="title">{{=value.title}}</div>
                                        <div class="skill">{{=value.objProjectName}}</div>
                                    </div>
                                </a>
                            </li>
                            {{?}}
                            {{~}}
                        </ul>
                        {{? it.data>8}}
                        <ul>
                            {{~ it.data : value : index}}
                            {{? index>8 && index<16}}
                            <li>
                                <a class="link" href="http://diich.com/Inheritor/details?inheritorinfoId={{=value.objId}}">
                                    <div class="pic"><img src="http://diich-v2.oss-cn-beijing.aliyuncs.com/{{=value.cover}}?1=1&amp;x-oss-process=style/diich2_content_inher"></div>
                                    <div class="mask">
                                        <div class="title">{{=value.title}}</div>
                                        <div class="skill">{{=value.objProjectName}}</div>
                                    </div>
                                </a>
                            </li>
                            {{?}}
                            {{~}}
                        </ul>
                        {{?}}
                    </div>
                </div>
                <span class="slider-btn prev"></span>
                <span class="slider-btn next"></span>
            </div>
        </div>
    </div>
</script>



</body>
</html>
