<script>
    $(function() {
        $('.header .content .nav li').eq(4).addClass('active').siblings('li').removeClass('active');
        var app=new Vue({
           el:'#app',
            data:{
               details:{
                   title:'联合国教科文组织非遗创新发展高级别会议: 永新华韵启动三百亿非遗产业基金',
                   time:'2016年11月10日-12日',
                   content:
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id7_01.jpg" alt="">中国国家主席习近平发来的贺信</p>'+
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id7_02.jpg" alt="">国际博物馆高级别论坛现场</p>'+
                   '<p>由联合国教科文组织、联合国教科文组织中国全委会，永新华韵文化产业集团共同主办的“非物质文化遗产与博物馆高级别圆桌会议”，作为国际博物馆高级别论坛期间的重要会议，11月12日在深圳五洲宾馆隆重举行。联合国教科文组织总干事<strong style="font-weight:bolder;">伊琳娜·博科娃</strong>、文化助理总干事<strong style="font-weight:bolder;">班德林</strong>、非物质文化遗产委员会主席<strong style="font-weight:bolder;">加德罗</strong>、教育部副部长<strong style="font-weight:bolder;">郝平</strong>、前文化部副部长、中国艺术研究院名誉院长<strong style="font-weight:bolder;">王文章</strong>、永新华韵文化产业集团董事长<strong style="font-weight:bolder;">李永军</strong>、中国华融资产管理股份有限公司党委委员、执行董事、副总裁<strong style="font-weight:bolder;">王利华</strong>、华融国际金融控股有限公司董事长<strong style="font-weight:bolder;">刘晓东</strong>、中国非物质文化遗产保护协会会长<strong style="font-weight:bolder;">马文辉</strong>、中央美术学院院长<strong style="font-weight:bolder;">范迪安</strong>、北京中医药大学校长<strong style="font-weight:bolder;">徐安龙</strong>、中国丝绸博物馆馆长<strong style="font-weight:bolder;">赵丰</strong>、世界遗产青少年教育中心主任<strong style="font-weight:bolder;">袁爱俊</strong>、国家级非遗项目“陶瓷微书”唯一传承人<strong style="font-weight:bolder;">王芝文</strong>、成都大吉博物馆董事长、全国政协委员<strong style="font-weight:bolder;">登巴大吉</strong>等业内专家出席会议，会议由中国教科文全委会秘书长<strong style="font-weight:bolder;">杜越</strong>主持。 </p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id7_03.jpg" alt="">非物质文化遗产与博物馆高级别圆桌会议现场</p>'+
                   '<p>会议期间，与会嘉宾围绕如何推动世界非物质文化遗产与博物馆文化产业的创新发展展开讨论和交流，并对非遗与博物馆的产业创新实践提出了可行性建议。同时，<span style="font-weight:bolder;color: #f00;">联合国教科文组织与永新华韵文化产业集团举行了项目签约仪式，</span><span style="font-weight:bolder;">双方将协同构建全球非物质文化遗产大数据库、组织国际非物质文化遗产论坛以及举办世界非物质文化遗产博览会，</span>共同在非遗的保护与传承、文化多样性以及创意城市等方面开展更深入有效的合作。</p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id7_04.jpg" alt="">联合国教科文组织与永新华韵项目签约仪式现场</p>'+
                   '<p>永新华韵文化产业集团一直是非遗产业化创新发展的倡导者和践行者，以文化产业投资为主导，金融投资与产业地产协同发展,也是联合国教科文组织、中国非物质文化遗产保护协会等官方机构的合作伙伴,通过“1+N”平台战略，以线上互联网“e飞蚁”，联动线下的非遗园区，创立互联网和实体博览园双轨运营平台。2017年，永新华韵将与联合国教科文组织共同主办“世界遗产青年夏令营”、“国际非物质文化遗产论坛”与“首届世界非物质文化遗产博览会筹备会”。以此促进国际间的文化交流合作，并激发更多的潜力和创新，推动人们在非遗与时代结合方面投入更多关注，促进非遗为人类文明发展持续做出贡献。 </p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id7_05.jpg" alt="">永新华与华融金控签约仪式现场</p>'+
                   '<p>会中，<span style="font-weight:bolder;color: #f00;">永新华与华融国际金融控股有限公司（简称“华融金控”）签署合作协议，</span>华融金控是中国资产规模最大的国有金融资产管理公司─中国华融资产管理股份有限公司（股份代码：2799.HK）旗下首家境外上市的全牌照金融控股平台。<span style="font-weight:bolder;color: #f00;">双方共同发起300亿\"非遗产业基金\"</span>，以“非遗产业+金融”的融合发展模式，实现非遗与国际资本的对接，为非遗保护、传承、推广、全球化提供充足的资金支持，借助基金模式，积极面向全球金融市场探索非遗保护的创新模式，促进中国非物质文化遗产项目得到更好的保护与发展。</p>'
               }
            },
            mounted:function () {
                document.title=this.details.title;
