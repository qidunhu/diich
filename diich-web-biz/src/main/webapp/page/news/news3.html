<script>

        var app=new Vue({
           el:'#app',
            data:{
               details:{
                   title:'非遗百匠|因刺绣而生，为刺绣而梦——朱寿珍',
                   time:'2017年05月24',
                   content:
                   '<p>听朱寿珍娓娓而谈那些少女时代清晰的梦境，以及至今不曾改变的梦想，会有一种强烈的感觉：这位身披轻纱，始终微笑着沉浸在梦中的女子，不仅是一位现代意识强烈的绣娘，更是一位生活在古代的古典诗人。</p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id3_01.jpg" alt=""></p>' +
                   '<p>在朱寿珍的记忆中，从小她家就是苏州刺绣总厂的分包加工点。那时候，她家十几间房子围成一圈，房子靠天井的一边是落地大窗，绣娘们就坐在落地窗前刺绣。每天放学，一进门，眼里就是绣娘和绷架，书包还没放下，她就要先看绣娘们飞针走线，偶尔，她也会求姐姐让她绣上几针。13岁那年，姐姐绣《百蝶图》，她“求”到了3只，绣好后，没人能分辨出哪只是她绣的。从此，她也开始更多地帮姐姐绣了。</p>' +
                   '<p>14岁那年，母亲要给一位徒弟绣一幅龙凤图案的被面作婚礼，朱寿珍“讨”到了绣龙的差事。龙尾、龙身的绣制很顺利，但到龙头时，朱寿珍却不知如何下手，因为她没有看到过龙。几天下来，晚上想，白天绣，都觉得绣得太死板，没灵气。一天晚上，朱寿珍刚躺下，忽然看到家后那条河里波浪翻滚，一条巨龙顺浪而来，穿过后门，一下窜到房内的柱子上，然后尾上头下地滑到一幅绷架前。朱寿珍一点儿也不害怕，赶紧坐到绷架前看着那条龙细细绣起来。第二天天亮，朱寿珍发现那只是一个梦，但坐到绷架前，仿佛那条龙仍然盘绕在眼前。那条龙后来被她绣得活灵活现。</p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id3_02.jpg" alt=""></p>' +
                   '<p>就在她在刺绣界影响越来越大的2000年，朱寿珍忽然发现自己似乎受困：虽然她一直在探索各类题材与针法，但当时，她觉得再也难以突破自身、突破传统了。于是，她决定，继续深造。经朋友介绍，她插班进入了中国美术学院版画系。对朱寿珍而言，在中国美院的经历，不仅仅让她极大地开阔了眼界，了解到当前各种艺术形式的技法与动态，同时，也让她与学院派的艺术家们开始了深入的交流，为她日后艺术境界的进一步提升打下了基础。</p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id3_03.jpg" alt=""></p>' +
                   '<p>从中国美院毕业后，校方老师交给她一个课题：针尖上的法国印象，将20幅顶尖的法国油画作品用刺绣表现出来。经过4年的紧张探索，到2005年，20幅作品全部完成。2005年正是中法文化年，20幅作品到法国交流，引起了巨大轰动，很多法国友人都希望到中国看看，一片什么样神奇的土地上有什么样精巧的手能绣出如此精美绝伦的作品。</p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id3_04.jpg" alt=""></p>' +
                   '<p>当年，法国理事长带领11位市长来到镇湖，其中一位女市长拉住朱寿珍的手，激动地说：“你作品中的里昂大教堂就是我出生的地方，你把它绣得太美了。”</p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id3_05.jpg" alt=""></p>' +
                   '<p>2007年，朱寿珍突然接到中国人民大学艺术学院一位教授的电话，邀请她参加学院派艺人世界艺术节交流活动。当作品在校园草地上进行开放式展览时，朱寿珍的刺绣作品震惊了所有观赏者，人们在作品前久久不愿离去。朱寿珍同时在旁边进行刺绣表演。一位当地的老教授拿起针来跟着她学，手指数次被扎出鲜血仍然不肯放弃。交流展出结束前，按惯例由观众一人一票，在来自全球各地的参展作品中选出前三幅最好的作品，朱寿珍的刺绣入选。那一刻，朱寿珍才明白，人大教授为何邀请她参加学院派艺人的国际交流活动：如果有足够的交流平台，刺绣艺术完全可以攀登到全球艺术的最高峰。也在那一刻，让刺绣登顶艺术最高峰成为朱寿珍今后的最高梦想。</p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id3_06.jpg" alt=""></p>' +
                   '<p>因刺绣而生，为刺绣而梦，梦想让朱寿珍的生活充满诗意。闲暇时，她也爱写些小诗。在一首诗中，刺绣成为了她生命的全部意义：珍贵天赐与我生，报达父母养育恩。一生深爱针与线，针针线线绣人生。绣出宁静的心灵，绣出纯洁博爱心；绣出人间天堂路，绣出美丽的憧憬……</p>'
               }
            },
