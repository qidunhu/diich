<script src=""></script>
<script>
    $(function() {
        $('.header .content .nav li').eq(4).addClass('active').siblings('li').removeClass('active');
        var app=new Vue({
           el:'#app',
            data:{
               details:{
                   title:'联合国教科文组织国际非遗大数据库第一阶段成果会议',
                   time:'2017年05月18',
                   content:'<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id1_01.jpg" alt=""></p>' +
                   '<p>近日，联合国教科文组织非遗大数据库第一阶段成果验收会议在中国科学技术信息研究所召开，永新华韵总裁林涛、副总裁罗勇、技术总监姚阳、运营负责人何坤、联合国教科文组织全民信息计划副主任段黎萍、中国科学技术信息研究所大数据库项目技术人员张英杰、徐教授、清华专家、大数据库项目首席产品设计师兼夸克实验室CEO颜显进   、大数据库项目用户研究经理李鹏等相关人士参加会议。</p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id1_02.jpg" alt=""></p>' +
                   '<p>会议上，永新华韵副总裁、大数据项目负责人罗勇对大数据库项目进行介绍，联合国教科文组织全民信息计划副主任段黎萍对大数据库的基础建设包括：分类标准、元数据、DOI等工作进行汇报。清华学院的专家针对大数据第一阶段的成果进行点评。</p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id1_03.jpg" alt=""></p>' +
                   '<p>随后，夸克团队对大数据库产品设计的成果进行汇报，大数据项目产品设计目前在交互设计阶段，各专家针对产品设计提供了专业意见，表明大数据项目是高标准、高质量、高价值的项目，大数据库项目在未来应用上形成更多机会。</p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id1_04.jpg" alt=""></p>' +
                   '<p>联合国教科文组织国际非遗大数据库第一阶段成果会议取得圆满成功，在接下来的项目进度中我们还有很多的问题需要解决，但我们相信，联合国教科文组织与永新华韵一起打造的国际首个以非物质文化遗产为主要内容的大数据库项目，将为促进国际文化交流、促进国际间非物质文化遗产的传承发展做出重大贡献。</p>'
               }
            },
            mounted:function () {
                document.title=this.details.title;
            }
        });
    });
</script>
