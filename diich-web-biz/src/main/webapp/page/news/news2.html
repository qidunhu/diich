            data:{
               details:{
                   title:'【世界非物质文化遗产·端午节】纪念伟大诗人 传承民族精神',
                   time:'2017年05月29日',
                   content:'<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id2_01.jpg" alt=""></p>' +
                   '<p>央视网消息：端午节蕴含着中华民族深厚的传统文化精神。2009年9月，联合国教科文组织正式审议批准中国端午节列入世界非物质文化遗产，成为中国首个选入世界非物质文化遗产的节日。</p>' +
                   '<p>在屈原的家乡，湖北秭归，在这里有一句老话，叫“端午比年大”。</p>' +
                   '<p>每到端午节，人们会穿上传统的服装，唱起古老的歌谣，来祭奠这位伟大的爱国诗人。</p>' +
                   '<p>相传公元前278年，农历五月初五这天。遭到流放的屈原听闻秦军攻破楚国首都。万念俱灰的他选择以身殉国，自沉汨罗江。江边的百姓害怕屈原的遗体被鱼虾所食，纷纷向江中倾投米肉，后来便形成了包粽子的习俗。</p>' +
                   '<p>古老的民族诞生动人的故事，动人的故事也在浸染着古老的民族。尽管关于端午节的传说有很多种，因为屈原高洁的品格，人们更愿意去相信屈原的故事。所以2000多年来的每一个五月初五，人们用一个个香甜精巧的粽子，纪念伟大的诗人，传承美好的精神。</p>' +
                   '<p>龙舟也是端午节的传统民俗之一。早在屈原的故事之前，吴越等地的居民就已经形成了龙舟竞渡的习俗。这一原始的竞技活动因为屈原的投江增加了“屈子投江，民众竞舸拯救”的情节。历经千百年传承与发展，这一活动成为了极具中华民族特色的体育竞技活动。除此之外，端午节还有系五彩绳、挂香包、挂艾草、饮雄黄酒、避五毒等特色民俗，这些民俗皆因端午时值南方的仲夏，炎热与潮湿使得蛇虫繁衍，疾病多发，人们用这些方式祛病驱邪。</p>' +
                   '<p>这些庆祝活动凝聚成了丰富多彩的端午文化，2009年9月，联合国教科文组织正式审议并批准中国端午节列入世界非物质文化遗产，成为中国首个入选世界非物质文化遗产的节日。千年传衍，古老的节日成为崭新的中国国家名片，与日益增长的中国国家影响力一起，传播到海角天边。</p>'

               }
