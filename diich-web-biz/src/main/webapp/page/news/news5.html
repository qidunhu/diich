<script>

        var app=new Vue({

               details:{
                   title:'非遗纪录片《风情中国》展现少数民族非遗风情',
                   time:'2017年05月24',
                   content:
                   '<p>《风情中国》第二季由联合国教科文组织国际非物质文化遗产大数据库与北京天盛科学技术音像出版社联合组织拍摄。以国际化的视角推出《风情中国》大型少数民族非物质文化遗产系列纪录片（英文），全方位记录与展示中国少数民族文化风情，有效构建民族非遗全球化的传播途径，在保护和传承少数民族非物质文化遗产的同时，将世界目光凝聚于此，打造具有中国特色、中国风格的对外交流文化品牌，提升了中华文化在国际上的感召力和影响力。</p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id5_01.jpg" alt=""></p>' +
                   '<p>联合国教科文组织国际非遗大数据库是保护、传承和交流非物质文化遗产的一个重要平台，每个团体、人都可以分享自己的意愿并发挥文化多样性的创造性力量以巩固我们的共同的文化价值观。首先，国际非遗大数据库建立准入制度、备案体系，为非遗项目和传承人提供专业的非遗展示平台；其次，国际非遗大数据库推出防伪溯源体系“诚品宝”，通过诚品宝认证，加强文化版权的保障，促进文化创意和非遗的多样性发展；同时，通过大数据分析挑选对应非遗项目落位线下园区，打通O2O形成线上线下一体化运作体系。</p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id5_02.jpg" alt="">永顺老司城拍摄（世界级非物质文化遗产）土家族毛古斯现场</p>' +
                   '<p>在此基础上，永新华韵文化发展公司推出非遗产权交易服务，借助众筹、产权交易等互联网金融方式拓宽非遗通道；为传承人出版《非物质文化遗产数据库系列丛书》；联合央视国学频道、国图文津频道宣传推广；与崔永元工作室合作成立永元华韵传媒有限公司打造首个《非遗真人秀》综艺节目，全方位的打造非遗传媒出版认证体系。</p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id5_03.jpg" alt="">永顺老司城拍摄（世界级非物质文化遗产）土家族毛古斯现场</p>' +
                   '<p>中国，屹立在世界东方大陆上的古老国度，经过千百年历史的沉淀，各少数民族都形成了自己传统风俗，创造了绚丽多彩的艺术文化，在与汉文化的长期碰撞融合中，凝聚成中华民族文明与血脉，造就了气象万千、魅力无穷的中国风情。</p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id5_04.jpg" alt="">湘西永顺土家族摆手舞拍摄现场</p>' +
                   '<p>纯净的自然生态环境，传统的农耕文化、游牧文化、渔猎文化，孕育了独特的少数民族非物质文化遗产，充满着纯真本色与天籁神韵的审美意蕴。</p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id5_05.jpg" alt="">湘西永顺土家族摆手舞拍摄现场</p>' +
                   '<p>弥足珍贵的少数民族非物质文化遗产和非物质文化遗产传承人，中国人共同理想与文化尊严的坚定守望与传承，是时代特色与社会变迁、民族风情与自由生活的生动写照。</p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id5_06.jpg" alt="">拍摄湘西凤凰银饰制作传承人麻茂庭现场</p>' +
                   '<p>《风情中国》系列纪录片以少数民族中最具代表性的非物质文化遗产项目为制作核心，遵循客观的纪实风格，全方位、多角度的展现中华文化的丰富内涵，挖掘少数民族人民世代相传沉淀下来的思想精髓与文化内涵，通过真实镜头关注当代少数民族人民的生活状态和精神世界，描绘华夏大地锦绣山河与文明风貌，勾勒一幅又一幅新时代中华少数民族的风情画卷，展现新时代中华少数民族的人文风貌，让世界真正了解中国，吸引更多人走进中国，感受中国的文化之美。</p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id5_07.jpg" alt="">拍摄湘西花垣赶秋传承人吴海深在整理赶秋道具</p>' +
                   '<p>同时，从服务于“丝绸之路经济带”和“21世纪海上丝绸之路”建设的国家发展战略出发，搭建起多民族、多国别、多层次的文化交流平台，向全球宣传推广中国的文化大国形象，促进少数民族文化“走出去”，向国际市场展示我国少数民族文化产业的投资需求与前景，借助文化传播的力量促使少数民族文化资源转化为经济资源，将潜在的文化优势转变为现实中的经济优势，形成各具特色的民族文化旅游产业，并带动新兴的少数民族特色产业发展，实现更多的社会效益及经济效益。 </p>' +
                   '<p class="img"><img src="http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/imgs/id5_08.jpg" alt="">拍摄湘西吉首傩面具木雕传承人吴兴知工作场景</p>' +
