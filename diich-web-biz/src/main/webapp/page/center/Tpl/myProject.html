                    });
                });

                /**
                 * 分页
                 */
                $("#a_load_more").on("click", function() {
                    $(this).text("Loading…");
                    pageNo = parseInt($(this).attr("data-pageno")) + 1;
                    var status = $("#audit_nav .active").attr("data-status");
                    var type = $("#search_select").children(".select").children("h2").attr("data-type");
                    // 构建参数
                    var params = {
                        pageNo: pageNo,
                        status: status
                    }
                    if(type) {
                        params["type"] = type
                    }

                    $.post("/user/toPgae", params, function (data) {
                        console.log("data --- >", data)
                        var index = parseInt($("#protectList").children("table").find("tr").length) - 1;
                        $("#protectList").children("table").find("tr:eq(" + index + ")").after(data.html);
                        // 更新pegeNo
                        $("#a_load_more").attr("data-pageno", parseInt($("#a_load_more").attr("data-pageno")) + 1);
                        $("#a_load_more").text("Load More");
                        if(!data.hasNaxtPage) {
                            $("#a_load_more").hide();
                        } else {
                            $("#a_load_more").show();
                        }
                        console.log("data", data.hasNaxtPage)
                    });
                })
            })
