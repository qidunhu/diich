<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="wb:webmaster" content="cb5cc5c20f10165d"/>
    <title>非遗大数据平台-非遗资讯</title>

    <!--STYLES-->
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/news.css">

    <!--SCRIPT-->
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/doT.min.js"></script>
    <script type="text/javascript" src="../static/js/base.js"></script>
    <script type="text/javascript" src="../static/js/login.js"></script>
    <script type="text/javascript" src="../static/js/news.js"></script>

</head>

<body class="news">
<div class="header normal"></div>
<!--/End/--header-->

<div id="news"></div>

<div class="bd footer" id="footer"></div>
<!--//End--footer-->



<!-- 置顶新闻 -->
<script id="news-templ" type="text/x-dot-template">
    {{~ it.data : value : index}}
        {{? value.labelName=='是'}}
        <div class="bd first">
            <div class="hd">
                <dv class="pic"><img src="http://diich-v2.oss-cn-beijing.aliyuncs.com/{{=value.imgCover}}?x-oss-process=style/diich2_news_head"></dv>
                <div class="main">
                    <h1>{{=value.title}}</h1>
                    <div class="bd time">{{=value.createDate}}</div>
                    <div class="bd txt">{{=value.intro}}</div>
                    <a class="link" href="/page/information_detail.html?id={{=value.id}}" target="_blank">查看详情</a>
                </div>
            </div>
        </div>
        {{?}}
    {{~}}
    <!--/End/--first-->


    <div class="bd content">
        <div class="hd">
            <h2>最新资讯</h2>
            <ul class="list">
                {{~ it.data : value : index}}
                    {{? value.labelName!='是'}}
                    <li>
                        <a class="link" href="/page/information_detail.html?id={{=value.id}}">
                            <div class="pic"><img src="http://diich-v2.oss-cn-beijing.aliyuncs.com/{{=value.imgCover}}?x-oss-process=style/diich2_news_class"></div>
                            <div class="main">
                                <div class="title">{{=value.title}}</div>
                                <div class="time">{{=value.createDate}}</div>
                                <div class="txt">{{=value.intro}}</div>
                            </div>
                        </a>
                    </li>
                    {{?}}
                {{~}}
            </ul>
            <!--<div class="bd more">-->
                <!--<a href="javascript:;">Load More</a>-->
            <!--</div>-->
        </div>
    </div>
    <!--/End/--content-->



</script>


<!-- 新闻列表 -->
<script id="grid-ul-templ" type="text/x-dot-template">

</script>
</body>
</html>
