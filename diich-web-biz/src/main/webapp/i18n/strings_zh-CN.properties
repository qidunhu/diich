b_opera=苏绣是苏州地区刺绣产品的总称，汉族优秀的民族传统工艺之一，以苏州刺绣研究所的高新区的镇湖镇（现改为街道）刺绣最为有名。刺绣与养蚕，缫丝分不开，所以刺绣，又称丝绣。苏绣的发源地在苏州吴县一带，现已遍布很多地区，至今已有2000余年的历史，清代是苏绣的全盛时期，可谓流派繁衍，名手竞秀。苏绣具有图案秀丽、构思巧妙、绣工细致、针法活泼、色彩清雅的独特风格，地方特色浓郁；绣技具有“平、齐、和、光、顺、匀”的特点。
k_opera = 现在世界闻名的阿根廷和乌拉圭探戈传统是由布宜诺斯艾利斯地区和拉普拉塔河流域盆地蒙得维的亚地区的下层人民创造的。随着欧洲移民的浪潮，非洲奴隶后裔和当地的“克里奥约”人，多种习俗，信仰和仪式被接纳并转化到当地独特的文化中。
c_embroidery =古印度瑜伽所蕴含的哲学思想影响了印度从健康医疗到教育艺术等各个社会层面。瑜伽倡导心、身、灵合一，是印度社会道德思想的重要组成部分，包括一系列的动作、冥想、调息和其他技巧，只在帮助个人自我实现、减轻痛苦、实现精神自由。
j_medicine = 在法国,马术是学校一项传统的活动，它强调人和马之间的和谐关系。对于马的基本训练原则和过程是非暴力和没有约束的，符合人的要求，并尊重马的身体和情绪。骑手应知晓动物本身的知识（生理学、心理学、解剖学）和人性（情感和身体），辅之以自身的精神状态，结合自身的技能，加上对马的尊重。动作的流畅性和关节的灵活性保证了马在没有强迫的情况下参加练习。
