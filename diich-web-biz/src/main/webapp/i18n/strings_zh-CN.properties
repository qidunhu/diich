ko_id=昆曲，起源于昆山地区，被誉为中国“百戏之祖”、世界戏剧的三大源头之一。昆曲糅合了唱念做打、舞蹈及武术等，具有曲词典雅、行腔婉转、表演细腻、舞蹈飘逸的特点。表演时以鼓、板控制演唱节奏，以曲笛、三弦等为主要伴奏乐器，其唱念语音为“中州韵”。
